<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo 11</title>
</head>
<body>
    <script>
        let a = prompt("Informe o valor de a")
        let b = prompt("Informe o valor de b")
        let c = prompt("Informe o valor de c")

       let delta = (b*b) - 4*a*c

       let x1 = (-b + Math.sqrt(delta))/(2*a)
       let x2 = (-b - Math.sqrt(delta))/(2*a)

       document.write(`O valor de x1 é: ${x1}<br>`)
       document.write(`O valor de x2 é: ${x2}`)
    </script>
</body>
</html>
