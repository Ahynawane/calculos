<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo 14</title>
</head>
<body>
    <script>
        let rad = prompt("Informe o ângulo em radianos");
        let cat = prompt("Informe o valor do cateto adjacente");
        let ang = parseFloat(rad) * 180 / Math.PI;
        let hipo = cat / Math.cos(parseFloat(ang) * Math.PI / 180);

        document.write(`O valor da hipotenusa é ${hipo}`);
    </script>
</body>
</html>
