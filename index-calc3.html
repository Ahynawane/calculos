<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo 3</title>
</head>

<body>
    <script>
        let mm = prompt("Entre com o valor em milimetros ")
        let cm = mm/10
        let dm = cm/10
        let m = dm/10
        let dam = m/10
        let hm = m/10
        let km = hm/10

        document.write(`${mm}mm valem ${cm}cm<br>`)
        document.write(`${cm}cm valem ${dm}dm<br>`)
        document.write(`${dm}dm valem ${m}m<br>`)
        document.write(`${m}m valem ${dam}dam<br>`)
        document.write(`${dam}dam valem ${hm}hm<br>`)
        document.write(`${hm}hm valem ${km}km<br>`)
    </script>
</body>

</html>
