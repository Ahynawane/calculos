<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo 2</title>
</head>
<body>
    <script>
        let valor1 = 20
        let valor2 = 2

        document.write(`A potenciação de ${valor1} e ${valor2} é ${valor1 ** valor2} <br>`)
        document.write(`O módulo de ${valor1} e ${valor2} é ${valor1 % valor2}`)
    </script>
</body>
</html>
