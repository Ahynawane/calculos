<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo 1</title>
</head>
<body>
    <script>
        let num1 = 15
        let num2 = 5

        console.log(`A soma de ${num1} e ${num2} é ${num1+num2}`)
        console.log(`A subtração de ${num1} e ${num2} é ${num1-num2}`)
        console.log(`A multiplicação de ${num1} e ${num2} é ${num1*num2}`)
        console.log(`A divisão de ${num1} e ${num2} é ${num1/num2}`)
        console.log(`A potenciação de ${num1} e ${num2} é ${num1**num2}`)
        console.log(`O módulo de ${num1} e ${num2} é ${num1%num2}`)
    </script>
</body>
</html>
