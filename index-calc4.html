<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo 4</title>
</head>
<body>
    <script>
        let m = prompt("Entre com o valor em metros")

        let dm = m*10
        let cm = dm*10
        let mm = cm*10

        document.write(`${m}m valem ${dm}dm<br>`)
        document.write(`${dm}dm valem ${cm}cm<br>`)
        document.write(`${cm}cm valem ${mm}mm<br>`)


    </script>
</body>
</html>
